<div class="register-container">
  <h2>Create an Account</h2>
  <form (ngSubmit)="submitRegisterForm()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" [(ngModel)]="register.email">
    </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Choose a username" [(ngModel)]="register.username">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter a password" [(ngModel)]="register.password">
    </div>
    <div class="form-group">
      <button type="submit">Register</button>
    </div>
  </form>
  <p>Already have an account? <a [routerLink]="loginUrl">Login</a></p>
</div>
