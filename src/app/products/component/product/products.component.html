<div class="container" *ngIf="product">
  <div class="product">
    <a [routerLink]="url">
      <img [src]="product.media.url" alt="Product Image">
      <div>
        <h2>{{product.name}}</h2>
        <p class="price">Price: {{product.price}} Ron</p>
        <p class="description">Description: {{product.description}}</p>
      </div>
    </a>
    <button>Add to Cart</button>
  </div>
</div>
