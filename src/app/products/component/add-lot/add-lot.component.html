<div class="container">
  <div class="container">
    <form>
      <label for="idProduct">Id Product:</label><br>
      <input type="number" id="idProduct" [(ngModel)]="lot.productId" name="idProduct"><br>
      <br>
      <label for="expiration-date">Expiration Date:</label><br>
      <input type="date" id="expiration-date" [(ngModel)]="lot.expirationDate" name="expiration-date" min="{{ currentDate | date:'yyyy-MM-dd' }}" (change)="isFormValid()">
      <br>
      <br>
      <label for="quantity">Quantity:</label><br>
      <input type="number" id="quantity" [(ngModel)]="lot.quantity" name="quantity" min="0" (change)="isFormValid()">
      <br>
      <button (click)="submitForm()">Submit</button>
      <div *ngIf="!formValid">
        <span style="color: red;">Please enter a valid quantity and expiration date</span>
      </div>
    </form>
  </div>
</div>
