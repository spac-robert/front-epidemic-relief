<div class="container">
  <div class="col-md-6">
    <input class="form-control" type="file" (change)="onFileChanged({event : $event})"/>
  </div>
</div>

<div class="container">
  <div>
    <form>
      <label for="product-name">Product Name:</label><br>
      <input type="text" id="product-name" [(ngModel)]="product.name" name="product-name"><br>
      <br>
      <label for="description">Description:</label><br>
      <textarea id="description" [(ngModel)]="product.description" name="description"></textarea>
      <br>
      <br>
      <label for="manufacturer">Manufacturer:</label><br>
      <input type="text" id="manufacturer" [(ngModel)]="product.manufacturer" name="manufacturer"><br>
      <br>
      <label for="price">Price:</label><br>
      <input type="number" id="price" [(ngModel)]="product.price" name="price" min="0" step="0.1">
      <br><br>
      <button (click)="submitForm()">Submit</button>
      <div *ngIf="!formValid">
        <span style="color: red;">Please enter valid information for all fields</span>
      </div>
    </form>
  </div>

  <div *ngIf=retrievedImage>
    <img [src]="retrievedImage">
  </div>
</div>
