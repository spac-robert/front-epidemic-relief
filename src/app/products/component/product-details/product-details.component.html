<div class="container">
  <section class="bg-light">
    <div class="row" *ngIf="product">
      <div class="col-lg-5 mt-5">
        <div class="center-image">
          <img [src]="product.media.url" alt="">
        </div>
      </div>
      <div class="col-lg-7 mt-5">
        <div class="card">
          <div class="card-body">
            <h1 class="h2">{{product.name}}</h1>
            <p class="h3 py-2">{{product.price}}$</p>
            <ul class="list-inline">
              <li class="list-inline-item">Brand:</li>
              <li class="list-inline-item">{{product.manufacturer}}</li>
            </ul>
            <h6>Description:</h6>
            <p>{{product.description}}</p>
            <div class="chart">
              <div class="quantity">
                <label style="margin-top: 6px">Quantity</label>
                <button class="quantity__minus" (click)="incrementStock()">+</button>
                <span class="quantity__input">{{stock}}</span>
                <button class="quantity__plus" (click)="decrementStock()">-</button>
                <button (click)="addToCart()">Add to cart</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
