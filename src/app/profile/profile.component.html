<section class="py-5 my-5">
  <div class="container">
    <h1 class="mb-5">Account Settings</h1>
    <div class="bg-white shadow rounded-lg d-block d-sm-flex">
      <div class="profile-tab-nav border-right">
        <div class="p-4">
          <div class="img-circle text-center mb-3">
            <img src="assets/image/avatar.png" alt="Image" class="shadow">
          </div>
          <h4 class="text-center">{{user.household.representative}}</h4>
        </div>
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <a class="nav-link active" id="account-tab" data-toggle="pill" href="#account" role="tab" aria-controls="account" aria-selected="true">
            <i class="fa fa-home text-center mr-1"></i>
            Account
          </a>
          <a class="nav-link" id="application-tab" data-toggle="pill" href="#household" role="tab" aria-controls="application" aria-selected="false">
            <i class="fa fa-tv text-center mr-1"></i>
            Household
          </a>
        </div>
      </div>
      <div class="tab-content p-4 p-md-5" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="account" role="tabpanel" aria-labelledby="account-tab">
          <h3 class="mb-4">Personal Information</h3>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" >
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" [(ngModel)]="user.email" readonly >
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Phone number</label>
                <input type="text" class="form-control"  [(ngModel)]="user.household.phone">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control"  [(ngModel)]="user.household.contactAddress">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>County</label>
                <input type="text" class="form-control"  [(ngModel)]="user.household.county">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control"  [(ngModel)]="user.household.city" >
              </div>
            </div>
          </div>
          <div>
            <button class="btn btn-primary" (click)="updateAccount(user.household)">Update</button>
          </div>
        </div>
        <div class="tab-pane fade" id="household" role="tabpanel" aria-labelledby="application-tab">
          <h3 class="mb-4">Household</h3>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Representative</label>
                <input type="text" class="form-control"  [(ngModel)]="user.household.representative">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Members of family</label>
                <input type="number" class="form-control" min="0" [(ngModel)]="user.household.numberOfPeople">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Children</label>
                <input type="number" class="form-control" min="0" [(ngModel)]="user.household.numberOfChildren">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Vegans</label>
                <input type="number" class="form-control" min="0" [(ngModel)]="user.household.numberOfVegans">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Non-vegans</label>
                <input type="number" class="form-control" min="0" [(ngModel)]="user.household.numberOfVegans">
              </div>
            </div>
          </div>
          <div>
            <button class="btn btn-primary" (click)="updateHousehold(user.household)">Update</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
